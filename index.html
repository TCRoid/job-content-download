<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Job Content Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5F5; /* 浅灰色 */
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保页面高度至少为视窗高度 */
            flex: 1; /* 使内容区域扩展以填充剩余空间 */
        }

        .content {
            flex: 1; /* 使内容区域扩展以填充剩余空间 */
        }


        .anton-font {
            font-family: 'Anton', sans-serif;
        }

        .custom-height {
            height: 50px;
        }

        footer {
            background-color: #EFEFEF;
            padding: 10px 0;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            font-size: small;
        }
    </style>

</head>

<body>
<div class="wrapper">

    <div class="container content">
        <!-- 标题 -->
        <div class="m-lg-5">
            <h1 class="text-center anton-font">GTA Job Content Download</h1>
        </div>

        <!-- 输入 -->
        <div class="row mb-5">
            <div class="col-md-9">
                <input type="text" class="form-control custom-height" id="urlInput"
                       placeholder="输入差事链接: https://socialclub.rockstargames.com/job/gtav/_gYr4YkTe0mxBOOZsDT24A">
            </div>
            <div class="col-md-3 d-flex align-items-center">
                <select class="form-select custom-height" id="languageSelect">
                    <option value="en">English</option>
                    <option value="zh-cn">Simplified Chinese</option>
                </select>
            </div>
        </div>

        <!-- 加载按钮 -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary w-100 custom-height" id="loadBtn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"
                      id="loadBtnSpinner"></span>
                    加载信息
                </button>
            </div>
        </div>

        <!-- 输出 -->
        <div class="mt-5 row d-none" id="contentInfoDiv">
            <div class="col-md-5 mt-auto mb-auto">
                <img src="" class="img-fluid w-75" alt="" id="contentImage">
            </div>

            <div class="col-sm-auto"></div>

            <div class="col-md-6 p-sm-3 card">
                <div class="row mb-3 mt-3">
                    <label for="contentName" class="col-auto col-form-label">名称</label>
                    <div class="col">
                        <input type="text" class="form-control" id="contentName">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="userTags" class="col-auto col-form-label">标签</label>
                    <div class="col">
                        <input type="text" class="form-control" id="userTags">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="contentType" class="col-auto col-form-label">游戏模式</label>
                    <div class="col">
                        <input type="text" class="form-control" id="contentType">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="createdDate" class="col-auto col-form-label">创建日期</label>
                    <div class="col">
                        <input type="text" class="form-control" id="createdDate">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="row">
                            <label for="likeCount" class="col-auto col-form-label">好评数</label>
                            <div class="col">
                                <input type="text" class="form-control" id="likeCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="dislikeCount" class="col-auto col-form-label">差评数</label>
                            <div class="col">
                                <input type="text" class="form-control" id="dislikeCount">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="playedCount" class="col-auto col-form-label">游玩数</label>
                            <div class="col">
                                <input type="text" class="form-control" id="playedCount">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="contentDesc" class="form-label">描述</label>
                    <textarea rows="5" class="form-control" id="contentDesc"></textarea>
                </div>

                <!-- 下载按钮 -->
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-4">
                        <a href="" id="downloadJsonUrl" download="">
                            <button class="btn btn-primary w-100 custom-height" id="downloadBtn"
                                    data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
                                    title="或者使用鼠标右键：<b>将链接另存为</b>">
                                下载 json 文件
                            </button>
                        </a>

                    </div>
                </div>

            </div>
        </div>


        <div style="height: 100px"></div>
    </div>


    <!-- 页脚 -->
    <footer>
        <p class="mb-0">
            <a href="https://github.com/TCRoid/job-content-download" class="text-decoration-none" target="_blank">访问 GitHub 仓库</a>
        </p>
    </footer>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<script>
    function showModal(title, message) {
        $('#exampleModalLabel').text(title);
        $('#modalBody').text(message);
        var myModal = new bootstrap.Modal($('#myModal'), {});
        myModal.show();
    }

    $(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();

        const loadBtn = $('#loadBtn');
        const loadBtnSpinner = $('#loadBtnSpinner');

        loadBtn.click(function () {
            var url = $('#urlInput').val().trim();
            var lang = $('#languageSelect').val();
            if (url) {
                $.ajax({
                    url: 'https://job-content-download.vercel.app/content_info',
                    method: 'POST',
                    data: {'url': url, 'lang': lang},
                    beforeSend: function () {
                        loadBtn.prop('disabled', true);
                        loadBtnSpinner.removeClass('d-none');
                    },
                    success: function (response) {
                        if (response.status === 'success') {
                            // console.log(response.data)
                            $("#contentImage").attr("src", response.img)

                            $.each(response.data, function (key, value) {
                                $('#' + key).val(value);
                            });

                            $("#downloadJsonUrl").attr("href", response.json_url);
                            $("#downloadJsonUrl").attr("download", response.data.contentName + '.json');

                            $('#contentInfoDiv').removeClass('d-none');
                        } else {
                            showModal('Error', response.message);
                        }
                    },
                    error: function (error) {
                        showModal('Error', '请求失败，请稍后重试。');
                    },
                    complete: function () {
                        loadBtnSpinner.addClass('d-none');
                        loadBtn.prop('disabled', false);
                    }
                });
            } else {
                showModal('Error', '请输入差事链接');
            }
        });
    })
</script>


</body>
</html>
